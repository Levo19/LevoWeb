<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevoWeb 2.0</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2><i class="fas fa-cube"></i> LevoWeb</h2>
                <p>Sistema de Gestión Integrado</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label>Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese usuario" autocomplete="off" required>
                </div>
                <div class="input-group" style="margin-top:15px;">
                    <label>Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese contraseña" required>
                </div>
                <button type="submit" class="btn-login" style="margin-top:25px;">Acceder <i
                        class="fas fa-arrow-right"></i></button>
            </form>
            <div id="login-error" class="error-msg"></div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-container" style="display:none;">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-network-wired" style="color:var(--neon-blue)"></i> LevoWeb
            </div>
            <nav class="nav-menu">
                <!-- Dashboard -->
                <a href="#" class="nav-item nav-link active" data-module="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </a>

                <!-- PRODUCOS GROUP -->
                <div class="nav-group">
                    <div class="nav-group-header">
                        <span><i class="fas fa-box"></i> Productos</span>
                        <i class="fas fa-chevron-right" style="font-size:0.8rem; transition:0.3s"></i>
                    </div>
                    <div class="nav-group-content">
                        <a href="#" class="nav-item nav-link" data-module="prod-solicitudes"><i
                                class="fas fa-file-invoice" style="font-size:0.9rem"></i> Solicitudes (Ventas)</a>
                        <a href="#" class="nav-item nav-link" data-module="prod-envasados"><i class="fas fa-box-open"
                                style="font-size:0.9rem"></i> Envasados</a>
                        <a href="#" class="nav-item nav-link" data-module="prod-ajustes"><i class="fas fa-sliders-h"
                                style="font-size:0.9rem"></i> Ajustes</a>
                        <a href="#" class="nav-item nav-link" data-module="prod-auditorias"><i
                                class="fas fa-clipboard-check" style="font-size:0.9rem"></i> Auditorías</a>
                    </div>
                </div>

                <!-- MOVIMIENTOS GROUP -->
                <div class="nav-group">
                    <div class="nav-group-header">
                        <span><i class="fas fa-truck"></i> Movimientos</span>
                        <i class="fas fa-chevron-right" style="font-size:0.8rem; transition:0.3s"></i>
                    </div>
                    <div class="nav-group-content">
                        <a href="#" class="nav-item nav-link" data-module="mov-guias"><i class="fas fa-file-alt"
                                style="font-size:0.9rem"></i> Guías</a>
                        <a href="#" class="nav-item nav-link" data-module="mov-preingresos"><i class="fas fa-dolly"
                                style="font-size:0.9rem"></i> Preingresos</a>
                    </div>
                </div>

                <!-- ENTITIES -->
                <a href="#" class="nav-item nav-link" data-module="usuarios"><i class="fas fa-users"></i> Usuarios</a>
                <a href="#" class="nav-item nav-link" data-module="compras"><i class="fas fa-shopping-bag"></i> Compras
                    y Costos</a>
                <a href="#" class="nav-item nav-link" data-module="settings"><i class="fas fa-cog"></i>
                    Configuración</a>
            </nav>

            <div class="user-profile">
                <div class="avatar">L</div>
                <div class="info">
                    <span class="name">Levo</span>
                    <span class="role">Administrador</span>
                </div>
                <button id="btn-logout" title="Cerrar Sesión"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="actions">
                    <div class="date-display" id="date-display" style="color:var(--text-muted); font-size:0.9rem;">
                        --/--/--</div>
                </div>
            </header>

            <div id="module-content" class="content-wrapper">
                <!-- DYNAMIC CONTENT GOES HERE -->
            </div>
        </main>

    </div>

    <script src="app.js"></script>
    <script>
        function updateDate() {
            const d = new Date();
            if (document.getElementById('date-display'))
                document.getElementById('date-display').innerText = d.toLocaleDateString('es-PE', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
        }
        setInterval(updateDate, 60000);
        updateDate();
    </script>
</body>

</html>
